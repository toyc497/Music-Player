<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cssreset.css">
    <link rel="stylesheet" href="./css/design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>
    <div id="container">
        <div id="title">
            <h1 id="musicTitle">Music Player</h1>
        </div>
        <div id="music-banner">
            <img src="./images/bannerPlayer.svg" alt="bannerPlayer">
        </div>
        <div id="progressBar">
            <div id="lineProgress"></div>
        </div>
        <div id="controls">
            <div class="back">
                <button id="prevBtn" class="action-btn">
                    <i class="fas fa-step-backward"></i>
                </button>   
            </div>
            <div class="play">
                <button id="playBtn" class="action-btn action-btn-big">
                    <i class="fas fa-play-circle"></i>
                    <!--<i class="fas fa-pause-circle"></i>-->
                </button>  
            </div>
            <div class="skip">
                <button id="nextBtn" class="action-btn"> 
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
        </div>
        <audio src="./audio/Imagine Dragons - Thunder_128k.mp3" id="song"></audio>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
